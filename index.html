<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <title>Backpropagation</title>
</head>
<body>
    <h1>Backpropagation</h1>
    <main id="main">
        <section id="train">
            <div id="train_file">
                <div id="upload_train" class="upload_file" onclick="document.querySelector('#upload_train_input').click()" ondragover="allowDrop(event)" ondrop="drop(event, 'upload_train_input')">Clique ou arraste um CSV para o treinamento</div>
                <input type="file" id="upload_train_input" style="display: none;" onchange="fileInputChange('upload_train_input')">
            </div>
            <div id="stop_condition">
                <div>
                    <p>Condição de parada</p>
                    <div><input type="radio" name="stop_condition" id="error" value="error"><label for="error">Erro</label></div>
                    <div><input type="radio" name="stop_condition" id="iteration" value="iteration"><label for="iteration">Número de iterações</label></div>
                </div>
                <input type="number" id="iteration_number">
            </div>
            <div id="inout_number">
                <div>
                    <p>Neurônios de entrada</p>
                    <div id="in_neuron">0</div>
                </div>
                <div>
                    <p>Neurônios de saída</p>
                    <div id="out_neuron">0</div>
                </div>
            </div>
        </section>
        <section id="neuron">
            <div id="train_neuron">
                <div>
                    <p>Neurônios da camada oculta</p>
                    <div><input type="radio" name="hidden_neuron_number" id="auto" value="auto"><label for="auto">Calculado</label></div>
                    <div><input type="radio" name="hidden_neuron_number" id="input" value="input"><label for="input">Entrada do usuário</label></div>
                </div>
                <input type="number" id="user_neuron_number">
            </div>
            <div id="transfer_fun">
                <p>Função de tranferência</p>
                <div><input type="radio" name="transfer_function" id="logistic" value="logistic"><label for="logistic">Logística</label></div>
                <div><input type="radio" name="transfer_function" id="tangent" value="tangent"><label for="input">Tangente hiperbólica</label></div>
            </div>
        </section>
        <section id="tests">
            <div id="tests_file">
                <div id="upload_tests" class="upload_file" onclick="document.querySelector('#upload_tests_input').click()" ondragover="allowDrop(event)" ondrop="drop(event, 'upload_tests_input')">Clique ou arraste um CSV para os testes</div>
                <input type="file" id="upload_tests_input" style="display: none;" onchange="fileInputChange('upload_tests_input')">
            </div>
            <div id="start_button">
                <button id="start_train">Iniciar treinamento</button>
                <button id="start_tests">Iniciar testes</button>
            </div>
        </section>
        <section id="matrix">
            <table id="confusion_matrix">
                <thead>
                    <tr>
                        <th>
                            Matriz de confusão
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Vazia
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script lang="javascript" src="src/ui/radio_groups.js"></script>
    <script lang="javascript" src="src/ui/file_handler.js"></script>
</body>
</html>
